<!DOCTYPE html>
<!-- Created by CodingLab |www.youtube.com/c/CodingLabYT-->
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Intellecta</title>
  <link rel="stylesheet" href="./css/login.css">
  <link rel="stylesheet" href="./aptos_font_family/stylesheet.css">

  <!-- Fontawesome CDN Link -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
  <div class="container">
    <div id="loginForm" class="form active">

      <h2> <img src="./asset/dark-logo.png" alt="Intellecta" class="logo"> Log In</h2>
      <input type="text" id="loginUsername" placeholder="Username">
      <div class="input-group">
        <input type="password" id="loginPassword" placeholder="Password">
        <span class="toggle-password" onclick="togglePassword('loginPassword')">üëÅÔ∏è</span>
      </div>
      <div class="forgot-password"><a href="#">Forgot Password</a></div>
      <div class="error" id="loginError"></div>
      <button onclick="validateLogin()">Sign In</button>

      <div class="social-divider">OR</div>

      <div class="social-buttons">
        <button class="icon" onclick="window.open('https://accounts.google.com', '_blank')">
          <img src="./asset/google-icon.png" alt="Google">
        </button>
        <button class="icon" onclick="window.open('https://www.facebook.com/login/', '_blank')">
          <img src="./asset/facebook-icon.png" alt="Facebook">
        </button>
        <button class="icon" onclick="window.open('https://twitter.com/i/flow/login', '_blank')">
          <img src="./asset/x-icon.png" alt="X">
        </button>
      </div>
      <div class="switch">No account? <span class="link-switch" onclick="toggleForms()">Sign up</span></div>
    </div>

    <div id="registerForm" class="form">
      <h2><img src="./asset/dark-logo.png" alt="Intellecta" class="logo"> Sign Up</h2>
      <input type="text" id="registerEmail" placeholder="Email">
      <input type="text" id="registerUsername" placeholder="Username">
      <input type="text" id="registerContact" placeholder="Contact Number">
      <div class="input-group">
        <input type="password" id="registerPassword" placeholder="Password">
        <span class="toggle-password" onclick="togglePassword('registerPassword')">üëÅÔ∏è</span>
      </div>
      <div class="error" id="registerError"></div>
      <button onclick="validateRegister()">Sign Up</button>
      <div class="switch">Have an account? <span class="link-switch" onclick="toggleForms()">Log in</span></div>
    </div>
  </div>
  <script src="./js/login.js"></script>
</body>

</html>
