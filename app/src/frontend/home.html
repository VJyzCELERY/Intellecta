<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Intellecta</title>
  <link rel="stylesheet" href="./aptos_font_family/stylesheet.css">
  <link rel="stylesheet" href="./css/home.css"/>
  <link rel="stylesheet" href="./css/navbar-util.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&display=swap" rel="stylesheet" />
</head>
<body>

  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <!-- Sidebar header -->
      <header class="sidebar-header">
        <a href="home.html" class="header-logo">
          <img src="./asset/logo.png" alt="Intellecta">
        </a>
        <button class="toggler sidebar-toggler">
          
        </button>
        <button class="toggler menu-toggler">
          <span class="material-symbols-rounded">menu</span>
        </button>
      </header>
  
      <nav class="sidebar-nav">
        <!-- Primary top nav -->
        <ul class="nav-list primary-nav">
          <li class="nav-item">
            <a href="home.html" class="nav-link active">
              <span class="nav-icon material-symbols-rounded">dashboard</span>
              <span class="nav-label">Dashboard</span>
            </a>
            <span class="nav-tooltip">Dashboard</span>
          </li>
          <li class="nav-item">
            <a href="schedule.html" class="nav-link">
              <span class="nav-icon material-symbols-rounded">calendar_today</span>
              <span class="nav-label">Schedule</span>
            </a>
            <span class="nav-tooltip">Schedule</span>
          </li>
          <li class="nav-item">
            <a href="course.html" class="nav-link">
              <span class="material-symbols-outlined">menu_book</span>
              <span class="nav-label">Course</span>
            </a>
            <span class="nav-tooltip">Course</span>
          </li>
        </ul>
  
        <!-- Secondary bottom nav -->
        <ul class="nav-list secondary-nav">
          <li class="nav-item">
            <a href="setting.html" class="nav-link">
              <span class="nav-icon material-symbols-rounded">settings</span>
              <span class="nav-label">Settings</span>
            </a>
            <span class="nav-tooltip">Settings</span>
          </li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <h2 id="Greeting"></h2>
      <div class="card-head" style="animation-delay: 0.1s">
        <em>Upcoming Event</em>
        <h3 id="event-banner-title"></h3>
        <small id="event-banner-time"></small>
        <h1 id="clock">--:-- AM</h1>
      </div>
  
      <div class="row">
        <a href="schedule.html" class="card" style="animation-delay: 0.2s">
          <span class="material-symbols-outlined text">calendar_today</span>
          <span class="text">Schedule</span>
        </a>
        <a href="course.html" class="card" style="animation-delay: 0.2s">
          <span class="material-symbols-outlined text">menu_book</span>
          <span class="text">Course</span>
        </a>
      </div>
  
      <div class="quick-access">
        <h3><em>Quick Access</em></h3>
        <div class="line"></div>
        <div class="row quick-access" id="quick-access-container">
          <a class="card" style="animation-delay: 0.5s">[Subject Name]</a>
        
        </div>
      </div>
    </main>

    <!-- Right Sidebar -->
    <div class="schedule-panel">
      <h2>Your Upcoming Sessions</h2>
      <div class="session-box">
        <h3>Today Session</h3>
        <div class="session-list" id="todayList">
          <!-- todayList -->
        </div>
      </div>
      
      <div class="session-box">
        <h3>Upcoming Sessions</h3>
        <div class="session-list" id="upcomingList">
          <!-- upcomingList -->
        </div>
      </div>
    </div>
  </div>

  <script src="./js/navbar.js"></script>
  <script src="./js/home.js"></script>
</body>
</html>
